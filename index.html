<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fotogram</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body onload="render()">
    <header>
      <img
        class="fotogram-logo"
        src="./logo/Fotogram_Logo.svg"
        alt="Logo of Fotogram"
        srcset=""
      />
    </header>
    <main>
      <div>
        <section class="welcome-section">
          <h1>Welcome to Fotogram</h1>
          <button id="themeToggle" class="button-dark-theme">Dark Theme</button>
        </section>
        <section id="content" class="img-section"></section>
      </div>
      <dialog id="imageDialog">
        <form method="dialog">
          <h3>Image Preview</h3>
          <img id="dialogImage" src="" alt="Preview Image" />
          <p id="dialogDescription"></p>
          <button id="close-button" class="close-button">Close</button>
        </form>
      </dialog>
      <div>
        <p>Your favorite place to share photos!</p>
      </div>
    </main>
  </body>

  <footer>
    <div class="created-by-container">
      <h2>Created by</h2>
      <img class="profil-img" src="./logo/Profil 1 neu.png" alt="" srcset="" />
      <p>Alexander V.</p>
    </div>
    <a class="follow-me-link" href="https://github.com/MrOrange88">
      <p>Follow me on GitHub!</p>
      <img
        class="github-logo"
        src="./logo/github-mark-white.png"
        alt="GitHub logo"
      />
    </a>
    &copy; 2025 Fotogram. All rights reserved.
  </footer>
  <script src="script.js"></script>
</html>
