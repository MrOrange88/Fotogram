<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fotogram</title>
    <link rel="icon" href="./favicon/favicon.png" sizes="48x48" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="header-container">
        <img
          class="fotogram-logo"
          src="./logo/Fotogram_Logo.svg"
          alt="Logo of Fotogram"
          srcset=""
        />
      </div>
    </header>
    <main>
      <div>
        <section class="welcome-section">
          <h1>Welcome to Fotogram</h1>
          <button id="themeToggle" tabindex="0" class="button-dark-theme">
            Dark Theme
          </button>
        </section>
        <section
          aria-label="Photo gallery"
          id="content"
          class="img-section"
        ></section>
      </div>
      <dialog id="imageDialog"></dialog>
      <div>
        <p>Your favorite place to share photos!</p>
      </div>
      <div class="upload-section">
        <label for="fileUpload" class="file-upload">Choose File </label>
        <input id="fileUpload" type="file" name="file" multiple />
        <button class="upload-remove-button" id="upload-button">Upload</button>
        <button class="upload-remove-button" id="remove-upload-button">
          Remove uploaded Images
        </button>
      </div>
    </main>
  </body>

  <footer>
    <div class="created-by-container">
      <h2>Created by</h2>
      <img class="profil-img" src="./logo/Profil 1 neu.png" alt="" srcset="" />
      <p>Alexander V.</p>
    </div>
    <a class="follow-me-link" href="https://github.com/MrOrange88">
      <p>Follow me on GitHub!</p>
      <img
        class="github-logo"
        src="./logo/github-mark-white.png"
        alt="GitHub logo"
      />
    </a>
    <div class="footer-rights">
      <a href="./about-us.html">About Us</a>
      <a href="./privacy-policy.html">Privacy Policy</a>
      &copy; 2025 Fotogram. All rights reserved.
    </div>
  </footer>
  <script src="script.js"></script>
  <script src="templates.js"></script>
</html>
